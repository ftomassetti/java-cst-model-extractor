buildscript {
   ext.kotlin_version = '1.0.6'

   repositories {
     mavenCentral()
   }

   dependencies {
     classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
   }
}

apply plugin: 'idea'
apply plugin: 'kotlin'

repositories {
    jcenter()
}

dependencies {
    compile group: 'com.github.javaparser', name: 'javaparser-core', version: '3.0.1'
}
